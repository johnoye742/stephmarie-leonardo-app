<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Steph Marie</title>
    <link rel="stylesheet" href="./fontawesome-free-6.1.2-web/css/all.css">
</head>
<body class="bg-gray-100 dark:bg-slate-700">
    <header>
        <nav class="flex z-[100] flex-row items-center justify-center justify-between w-full p-5 fixed text-black bg-gray-100 shadow-lg transition-all ease-in-out duration-4000 top-0" id="navbar">
            <div class="flex flex-row gap-5 items-center">
                <img title="logo" src="./images/SPEPHMARIE_LOGO-removebg-preview.png" class="h-12 w-12 contain">
                
            </div>
            <div class="w-fit flex flex-row justify-center">
                <ul class="flex flex-row mr-12 items-center">
                    <li><a href="#" title="Home">Home</a></li>
                </ul>
                <div class="flex flex-row w-fit gap-5 items-center">
                    <i class="fa fa-search text-xl"></i>
                    <i class="fa fa-bell text-xl"></i>
                    <div>
                        <img src="./images/d8sgrki-9b28a51a-e96c-47a1-9e7e-f5d463b4df0b.jpg" class="w-12 h-12 object-cover rounded-full" alt="Profile Picture">
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="mt-[5.5em]">
        <div class="p-8 grid lg:grid-cols-2 grid-cols-1 gap-8 text-black bg-gray-100">
            <div>
                <h1 class="text-2xl">Welcome back, <b>Hinata Hyuga</b></h1>
                <p class="text-gray-700">Learn about your progress.</p>

                <canvas id="chart" class="w-full">

                </canvas>
                <div class="flex flex-row items-center gap-3 justify-center w-full">
                    <h1 class="text-2xl font-bold mt-5 text-center">My Courses</h1>
                    <a href="explore-courses.html" class="p-3 bg-gradient-to-r from-cyan-500 to-blue-500 mr-4 text-white rounded-lg mt-5">Explore</a>
                </div>
                <div class="grid md:grid-cols-2 grid-cols-1 gap-5 justify-center w-full mt-5">
                    <div class="rounded-lg shadow-lg bg-white p-3 flex flex-row gap-3 items-center hover:-translate-y-2 hover:shadow-xl transition-all ease-in-out duration-3000">
                        <div class="p-3 rounded-lg bg-gray-100">
                            <object data="./images/chemistry.svg" type="" class="h-8 w-8"></object>
                        </div>
                        <div class="">
                            <h1 class="text-xl font-bold">Chemistry</h1>
                            <p>Fundamentals</p>
                        </div>
                    </div>

                    <div class="rounded-lg shadow-lg bg-white p-3 flex flex-row gap-3 items-center hover:-translate-y-2 hover:shadow-xl transition-all ease-in-out duration-3000">
                        <div class="p-3 rounded-lg bg-gray-100">
                            <object data="./images/trumpet.png" type="" class="h-8 w-8"></object>
                        </div>
                        <div class="">
                            <h1 class="text-xl font-bold">Music</h1>
                            <p>Pro Course</p>
                        </div>
                    </div>

                    
                    
                </div>
            </div>
            <div>
                <h1 class="text-2xl text-center text-bold my-5">Certification</h1>
                <div class="grid md:grid-cols-2 grid-cols-1 gap-3">
                    <img src="./images/305798552_884405315869444_9220813295385660845_n.jpg" alt="certification" class="object-cover">
                </div>
            </div>
        </div>
    </main>

    <!--SCRIPT-->
    <script src="./js/tailwind.js"></script>
    <script src="./vendor/chartjs/dist/chart.js"></script>
    <script src="./js/dashboard.js"></script>
</body>
</html>
